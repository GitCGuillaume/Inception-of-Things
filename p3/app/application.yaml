apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GitCGuillaume/Inception-of-Things.git
    path: p3/app
    targetRevision: gchopin
  destination:
    namespace: dev
    name: in-cluster
  syncPolicy:
    automated: {}